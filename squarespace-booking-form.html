<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Grillz - Mr. Sprinkle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1a1a1a, #333); color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; }
        .logo { font-size: 2.5em; font-weight: bold; background: linear-gradient(45deg, #FFD700, #FFA500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin-bottom: 10px; }
        .subtitle { color: #ccc; font-size: 1.1em; text-align: center; margin-bottom: 40px; }
        .discount-info { background: linear-gradient(45deg, #4CAF50, #45a049); padding: 15px; border-radius: 10px; margin-bottom: 30px; text-align: center; font-weight: bold; display: none; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #FFD700; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 15px; border: 2px solid rgba(255, 215, 0, 0.3); border-radius: 10px; background: rgba(255, 255, 255, 0.1); color: #fff; font-size: 16px; }
        .form-group input::placeholder, .form-group textarea::placeholder { color: #aaa; }
        .form-group select option { background: #333; color: #fff; }
        .submit-btn { width: 100%; padding: 18px; background: linear-gradient(45deg, #FFD700, #FFA500); color: #000; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .contact-info { text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid rgba(255, 215, 0, 0.3); }
        .contact-info p { margin: 5px 0; color: #ccc; }
        .contact-info a { color: #FFD700; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mr. Sprinkle</div>
        <div class="subtitle">Custom Grillz Since 2002 ‚Ä¢ Reno, Nevada</div>

        <div id="discountInfo" class="discount-info">
            üéâ Ambassador Discount Applied - 5% Off Your Service!
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="customerName">Full Name *</label>
                <input type="text" id="customerName" name="customerName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="customerEmail">Email Address *</label>
                <input type="email" id="customerEmail" name="customerEmail" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="customerPhone">Phone Number *</label>
                <input type="tel" id="customerPhone" name="customerPhone" required placeholder="(555) 123-4567">
            </div>

            <div class="form-group">
                <label for="serviceType">Service Type *</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">Select a service</option>
                    <option value="consultation">Consultation ($50)</option>
                    <option value="single_tooth_iced">Single Tooth Fully Iced ($180)</option>
                    <option value="three_teeth_iced">3 Teeth Fully Iced ($540)</option>
                    <option value="eight_teeth_iced">8 Teeth Fully Iced ($1,440)</option>
                    <option value="gap_filler_clips">Gap Filler + 2 Back Clips ($300)</option>
                    <option value="custom_design">Custom Design (Quote)</option>
                    <option value="repair">Repair Service ($100)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bookingDate">Preferred Date</label>
                <input type="date" id="bookingDate" name="bookingDate">
            </div>

            <div class="form-group">
                <label for="additionalNotes">Additional Notes</label>
                <textarea id="additionalNotes" name="additionalNotes" rows="4" placeholder="Tell us about your vision, special requests, or any questions..."></textarea>
            </div>

            <input type="hidden" id="ambassadorCode" name="ambassadorCode">
            <input type="hidden" id="discountApplied" name="discountApplied" value="false">

            <button type="submit" class="submit-btn" id="submitBtn">Book Your Appointment</button>
        </form>

        <div class="contact-info">
            <p><strong>Questions? Contact Us:</strong></p>
            <p>üìû <a href="tel:5302140676">(530) 214-0676</a></p>
            <p>‚úâÔ∏è <a href="mailto:mrsprinklereno@gmail.com">mrsprinklereno@gmail.com</a></p>
            <p>üåê <a href="https://mrsprinklereno.com" target="_blank">mrsprinklereno.com</a></p>
        </div>
    </div>

    <script>
        // Check for ambassador referral code
        const urlParams = new URLSearchParams(window.location.search);
        const ambassadorCode = urlParams.get('ref');
        
        if (ambassadorCode) {
            document.getElementById('discountInfo').style.display = 'block';
            document.getElementById('ambassadorCode').value = ambassadorCode;
            document.getElementById('discountApplied').value = 'true';
            localStorage.setItem('referralCode', ambassadorCode);
        }

        // Set minimum date to today
        document.getElementById('bookingDate').min = new Date().toISOString().split('T')[0];

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Add timestamp
            data.timestamp = new Date().toISOString();
            data.referralSource = ambassadorCode ? `Ambassador: ${ambassadorCode}` : 'Direct';
            
            // Send to Google Sheets (you'll set this up)
            sendBookingToGoogleSheets(data);
            
            // Show success message
            alert('Booking request submitted! We\'ll contact you within 24 hours to confirm your appointment.');
            
            // Reset form
            this.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Book Your Appointment';
        });
        
        function sendBookingToGoogleSheets(data) {
            // Replace with your Google Apps Script URL for bookings
            const webhookUrl = 'YOUR_BOOKING_GOOGLE_APPS_SCRIPT_URL_HERE';
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(err => {
                console.log('Booking will be processed manually');
                // Fallback: send email or text notification
                sendEmailNotification(data);
            });
        }
        
        function sendEmailNotification(data) {
            // Create mailto link as backup
            const subject = `New Booking Request - ${data.customerName}`;
            const body = `
New booking request:

Name: ${data.customerName}
Email: ${data.customerEmail}
Phone: ${data.customerPhone}
Service: ${data.serviceType}
Date: ${data.bookingDate}
Notes: ${data.additionalNotes}
Referral: ${data.referralSource}
Discount Applied: ${data.discountApplied}
            `;
            
            const mailtoLink = `mailto:mrsprinklereno@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailtoLink);
        }
    </script>
</body>
</html>
