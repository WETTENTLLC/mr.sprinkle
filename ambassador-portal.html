<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambassador Portal - Mr. Sprinkle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1a1a1a, #333); color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 2.5em; font-weight: bold; background: linear-gradient(45deg, #FFD700, #FFA500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .login-form { max-width: 400px; margin: 0 auto; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #FFD700; font-weight: bold; }
        .form-group input { width: 100%; padding: 12px; background: #333; border: 1px solid #555; border-radius: 8px; color: #fff; font-size: 16px; }
        .login-btn { width: 100%; padding: 15px; background: linear-gradient(45deg, #FFD700, #FFA500); color: #000; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .dashboard { display: none; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { background: rgba(255,215,0,0.1); padding: 20px; border-radius: 10px; text-align: center; }
        .stat-value { font-size: 2em; font-weight: bold; color: #FFD700; }
        .referral-tools { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; margin: 20px 0; }
        .referral-link { background: rgba(255,215,0,0.1); padding: 15px; border-radius: 8px; word-break: break-all; font-family: monospace; margin: 10px 0; }
        .copy-btn { background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .stats-grid { grid-template-columns: 1fr; }
            .logo { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Mr. Sprinkle Ambassador Portal</div>
            <p>Track Your Earnings & Get Your Links</p>
            <div style="margin-top: 10px;">
                <button onclick="refreshAmbassadors()" style="background: #17a2b8; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">Refresh Ambassador List</button>
            </div>
        </div>

        <div id="loginSection" class="login-form">
            <h2 style="color: #FFD700; text-align: center; margin-bottom: 20px;">Ambassador Login</h2>
            <div class="form-group">
                <label for="ambassadorCode">Ambassador Code</label>
                <input type="text" id="ambassadorCode" placeholder="Enter your ambassador code">
            </div>
            <button class="login-btn" onclick="login()">Access Portal</button>
        </div>

        <div id="dashboardSection" class="dashboard">
            <div style="text-align: right; margin-bottom: 20px;">
                <button onclick="logout()" style="background: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
            
            <h2 style="color: #FFD700; margin-bottom: 20px;">Welcome, <span id="ambassadorName"></span>!</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalEarnings">$0.00</div>
                    <div>Total Earnings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalReferrals">0</div>
                    <div>Total Referrals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentTier">Bronze</div>
                    <div>Current Tier</div>
                </div>
            </div>

            <div class="referral-tools">
                <h3 style="color: #FFD700; margin-bottom: 15px;">üîó Your Referral Tools</h3>
                <p><strong>Your Referral Link:</strong></p>
                <div class="referral-link" id="referralLink"></div>
                <button class="copy-btn" onclick="copyLink()">Copy Link</button>
                
                <p style="margin-top: 20px;"><strong>QR Code:</strong></p>
                <div style="text-align: center; margin: 15px 0;">
                    <img id="qrCode" style="background: white; padding: 15px; border-radius: 10px;">
                </div>
            </div>

            <div class="referral-tools">
                <h3 style="color: #FFD700; margin-bottom: 15px;">üñºÔ∏è Brand Assets</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <div style="text-align: center;">
                        <img src="assets/trans.png" style="width: 120px; height: auto; background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                        <div><button class="copy-btn" onclick="downloadLogo('trans')">Download Logo</button></div>
                    </div>
                    <div style="text-align: center;">
                        <img src="assets/logo-gold.png" style="width: 120px; height: auto; background: #333; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                        <div><button class="copy-btn" onclick="downloadLogo('gold')">Download Gold Logo</button></div>
                    </div>
                </div>
            </div>
            
            <div class="referral-tools">
                <h3 style="color: #FFD700; margin-bottom: 15px;">üì± Promotional Content</h3>
                <div style="margin-bottom: 15px;">
                    <label style="color: #FFD700; font-weight: bold;">Instagram Post:</label>
                    <textarea id="instagramText" style="width: 100%; height: 100px; padding: 10px; background: #333; border: 1px solid #555; border-radius: 5px; color: #fff; margin: 5px 0; font-family: Arial;"></textarea>
                    <button class="copy-btn" onclick="copyEditableText('instagramText')">Copy Instagram Post</button>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="color: #FFD700; font-weight: bold;">Story Text:</label>
                    <textarea id="storyText" style="width: 100%; height: 60px; padding: 10px; background: #333; border: 1px solid #555; border-radius: 5px; color: #fff; margin: 5px 0; font-family: Arial;"></textarea>
                    <button class="copy-btn" onclick="copyEditableText('storyText')">Copy Story Text</button>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="color: #FFD700; font-weight: bold;">TikTok Caption:</label>
                    <textarea id="tiktokText" style="width: 100%; height: 80px; padding: 10px; background: #333; border: 1px solid #555; border-radius: 5px; color: #fff; margin: 5px 0; font-family: Arial;"></textarea>
                    <button class="copy-btn" onclick="copyEditableText('tiktokText')">Copy TikTok Caption</button>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="color: #FFD700; font-weight: bold;">Text Message:</label>
                    <textarea id="textMessage" style="width: 100%; height: 60px; padding: 10px; background: #333; border: 1px solid #555; border-radius: 5px; color: #fff; margin: 5px 0; font-family: Arial;"></textarea>
                    <button class="copy-btn" onclick="copyEditableText('textMessage')">Copy Text Message</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAmbassador = null;
        
        function refreshAmbassadors() {
            // Clear existing data and reinitialize
            localStorage.removeItem('ambassadors');
            const ambassadors = initializeSampleData();
            alert(`Ambassador list refreshed! Available codes: ${ambassadors.length}`);
            console.log('Refreshed ambassadors:', ambassadors.map(a => a.code));
        }
        
        // Initialize sample data if localStorage is empty
        function initializeSampleData() {
            let ambassadors = JSON.parse(localStorage.getItem('ambassadors') || '[]');
            if (ambassadors.length === 0) {
                ambassadors = [
                    {
                        id: 1,
                        name: 'MIKE',
                        email: 'mike@email.com',
                        phone: '(555) 111-2222',
                        code: 'MIKE456',
                        status: 'active',
                        dateAdded: '2025-01-19',
                        totalReferrals: 1,
                        totalEarnings: 0
                    },
                    {
                        id: 2,
                        name: 'Jack of All Fades',
                        email: 'jack@email.com',
                        phone: '(555) 222-3333',
                        code: 'JACKOFFADES25',
                        status: 'active',
                        dateAdded: '2025-01-20',
                        totalReferrals: 0,
                        totalEarnings: 0
                    }
                ];
                localStorage.setItem('ambassadors', JSON.stringify(ambassadors));
                console.log('Initialized sample ambassador data');
            }
            return ambassadors;
        }

        function login() {
            const code = document.getElementById('ambassadorCode').value.trim();
            if (!code) {
                alert('Please enter your ambassador code');
                return;
            }

            // Get ambassador data from localStorage (shared with admin dashboard)
            const ambassadors = initializeSampleData();
            console.log('Available ambassadors:', ambassadors);
            console.log('Looking for code:', code);
            
            const ambassador = ambassadors.find(a => a.code === code);
            console.log('Found ambassador:', ambassador);

            if (!ambassador) {
                alert('Invalid ambassador code. Please check with admin.');
                return;
            }

            currentAmbassador = ambassador;
            showDashboard();
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            // Update dashboard with ambassador data
            document.getElementById('ambassadorName').textContent = currentAmbassador.name;
            
            // Get confirmed sales for this ambassador
            const confirmedSales = JSON.parse(localStorage.getItem('confirmedSales') || '[]');
            const ambassadorSales = confirmedSales.filter(sale => sale.ambassadorCode === currentAmbassador.code);
            
            // Calculate earnings
            let totalEarnings = 0;
            ambassadorSales.forEach(sale => {
                const rate = getCommissionRate(ambassadorSales.length) / 100;
                totalEarnings += sale.payment * rate;
            });
            
            // Update stats
            document.getElementById('totalEarnings').textContent = '$' + totalEarnings.toFixed(2);
            document.getElementById('totalReferrals').textContent = ambassadorSales.length;
            
            const tier = ambassadorSales.length >= 11 ? 'Gold (20%)' : ambassadorSales.length >= 6 ? 'Silver (15%)' : 'Bronze (10%)';
            document.getElementById('currentTier').textContent = tier;
            
            // Set referral link and QR code
            const referralLink = `https://mrsprinklereno.com/mold-form.html?ref=${currentAmbassador.code}`;
            document.getElementById('referralLink').textContent = referralLink;
            
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(referralLink)}`;
            document.getElementById('qrCode').src = qrUrl;
            
            // Populate promotional text areas
            populatePromoTexts(referralLink);
        }

        function getCommissionRate(salesCount) {
            if (salesCount >= 11) return 20; // Gold
            if (salesCount >= 6) return 15;  // Silver
            return 10; // Bronze
        }

        function logout() {
            currentAmbassador = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('ambassadorCode').value = '';
        }

        function copyLink() {
            const link = document.getElementById('referralLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Referral link copied to clipboard!');
            });
        }

        function populatePromoTexts(link) {
            const promos = {
                instagram: `üíé Get 5% OFF custom grillz at Mr. Sprinkle! üíé\n\nReno's #1 grillz expert since 2002 ‚ú®\nMedical-grade dental gold ‚úÖ\n0% tarnish guarantee üî•\n\nUse my link: ${link}\n\n#MrSprinkle #RenoGrillz #CustomGold #GrillzLife`,
                story: `üíé 5% OFF grillz with my link! üíé\nMr. Sprinkle - Reno's best since 2002\n${link}`,
                tiktok: `POV: You found Reno's best grillz spot üíé Mr. Sprinkle been doing this since 2002! Medical grade gold, 0% tarnish üî• Get 5% off: ${link} #MrSprinkle #RenoGrillz #GrillzTok`,
                text: `Hey! üíé I found the BEST grillz spot in Reno - Mr. Sprinkle! Get 5% off with my link: ${link} üî•`
            };
            
            document.getElementById('instagramText').value = promos.instagram;
            document.getElementById('storyText').value = promos.story;
            document.getElementById('tiktokText').value = promos.tiktok;
            document.getElementById('textMessage').value = promos.text;
        }
        
        function copyEditableText(textareaId) {
            const textarea = document.getElementById(textareaId);
            const text = textarea.value;
            
            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#4CAF50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#28a745';
                }, 2000);
            });
        }
        
        function downloadLogo(type) {
            const logoUrls = {
                trans: 'assets/trans.png',
                gold: 'assets/logo-gold.png'
            };
            
            const link = document.createElement('a');
            link.href = logoUrls[type];
            link.download = `mr-sprinkle-logo-${type}.png`;
            link.click();
        }
    </script>
</body>
</html>
