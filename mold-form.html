<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Mold Form - Mr. Sprinkle Gold Teeth Jeweler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #000000;
            padding: 1rem 0;
            border-bottom: 2px solid #FFD700;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #FFD700;
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        h1, h2 {
            color: #FFD700;
            margin-bottom: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        .form-container {
            background-color: #1a1a1a;
            padding: 3rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 2px solid #FFD700;
        }

        .tooth-diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 2rem 0;
        }

        .jaw-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            position: relative;
        }

        .upper-jaw {
            border-radius: 150px 150px 0 0;
            padding: 10px 20px;
        }

        .lower-jaw {
            border-radius: 0 0 150px 150px;
            padding: 10px 20px;
        }

        .tooth {
            width: 45px;
            height: 55px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 12px;
        }

        /* Individual tooth shapes for realistic curve */
        .tooth:nth-child(1), .tooth:nth-child(10) {
            border-radius: 12px 12px 20px 20px;
            transform: rotate(-15deg);
        }
        .tooth:nth-child(2), .tooth:nth-child(9) {
            border-radius: 10px 10px 18px 18px;
            transform: rotate(-8deg);
        }
        .tooth:nth-child(3), .tooth:nth-child(8) {
            border-radius: 8px 8px 16px 16px;
            transform: rotate(-3deg);
        }
        .tooth:nth-child(4), .tooth:nth-child(7) {
            border-radius: 6px 6px 14px 14px;
            transform: rotate(0deg);
        }
        .tooth:nth-child(5), .tooth:nth-child(6) {
            border-radius: 5px 5px 12px 12px;
            transform: rotate(0deg);
        }

        .tooth:hover {
            background-color: #FFD700;
            border-color: #FFD700;
            transform: scale(1.1);
        }

        .tooth.selected {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #000;
        }

        .jaw-label {
            grid-column: 1 / -1;
            text-align: center;
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
        }



        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #FFD700;
        }

        .submit-btn {
            background-color: #FFD700;
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #1E90FF;
            color: #fff;
            transform: translateY(-2px);
        }

        .selected-teeth {
            background-color: #333;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .instructions {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            border-left: 4px solid #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Mr. Sprinkle</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Dental Mold Form</h1>
            
            <div class="instructions">
                <h2>Instructions</h2>
                <p>Click on the teeth below to select which teeth you want gold work done on. Selected teeth will turn gold.</p>
            </div>

            <div class="form-container">
                <h2>Select Your Teeth</h2>
                
                <div class="tooth-diagram">
                    <div class="jaw-label">Upper Jaw</div>
                    <div class="jaw-row upper-jaw">
                        <div class="tooth" data-tooth="15">15</div>
                        <div class="tooth" data-tooth="14">14</div>
                        <div class="tooth" data-tooth="13">13</div>
                        <div class="tooth" data-tooth="12">12</div>
                        <div class="tooth" data-tooth="11">11</div>
                        <div class="tooth" data-tooth="21">21</div>
                        <div class="tooth" data-tooth="22">22</div>
                        <div class="tooth" data-tooth="23">23</div>
                        <div class="tooth" data-tooth="24">24</div>
                        <div class="tooth" data-tooth="25">25</div>
                    </div>
                    
                    <div class="jaw-label">Lower Jaw</div>
                    <div class="jaw-row lower-jaw">
                        <div class="tooth" data-tooth="45">45</div>
                        <div class="tooth" data-tooth="44">44</div>
                        <div class="tooth" data-tooth="43">43</div>
                        <div class="tooth" data-tooth="42">42</div>
                        <div class="tooth" data-tooth="41">41</div>
                        <div class="tooth" data-tooth="31">31</div>
                        <div class="tooth" data-tooth="32">32</div>
                        <div class="tooth" data-tooth="33">33</div>
                        <div class="tooth" data-tooth="34">34</div>
                        <div class="tooth" data-tooth="35">35</div>
                    </div>
                </div>

                <div class="selected-teeth">
                    <label>Selected Teeth:</label>
                    <div id="selectedTeethList">None selected</div>
                </div>

                <form id="moldForm" action="https://formspree.io/f/myzpanyg" method="POST">
                    <div class="form-group">
                        <label for="customerName">Full Name:</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="materialType">Material Type:</label>
                        <select id="materialType" name="materialType" required>
                            <option value="">Select Material</option>
                            <option value="10k-gold">10K Gold</option>
                            <option value="14k-gold">14K Gold</option>
                            <option value="18k-gold">18K Gold</option>
                            <option value="24k-gold">24K Gold</option>
                            <option value="white-gold">White Gold</option>
                            <option value="platinum">Platinum</option>
                            <option value="silver">Silver</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Range:</label>
                        <select id="budget" name="budget" required>
                            <option value="">Select Budget Range</option>
                            <option value="under-500">Under $500</option>
                            <option value="500-1000">$500 - $1,000</option>
                            <option value="1000-2500">$1,000 - $2,500</option>
                            <option value="2500-5000">$2,500 - $5,000</option>
                            <option value="5000-10000">$5,000 - $10,000</option>
                            <option value="over-10000">Over $10,000</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diamondType">Diamonds & Gems:</label>
                        <select id="diamondType" name="diamondType">
                            <option value="">No Diamonds/Gems</option>
                            <option value="white-diamonds">White Diamonds</option>
                            <option value="yellow-diamonds">Yellow Diamonds</option>
                            <option value="black-diamonds">Black Diamonds</option>
                            <option value="colored-diamonds">Colored Diamonds</option>
                            <option value="rubies">Rubies</option>
                            <option value="sapphires">Sapphires</option>
                            <option value="emeralds">Emeralds</option>
                            <option value="custom-gems">Custom Gems</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gemPlacement">Gem Placement Instructions:</label>
                        <textarea id="gemPlacement" name="gemPlacement" rows="3" placeholder="Describe where you want diamonds/gems placed on your selected teeth..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageDescription">Custom Image/Logo Description:</label>
                        <textarea id="imageDescription" name="imageDescription" rows="4" placeholder="Describe any custom images, logos, or symbols you want on your teeth and specify which teeth you want them on..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="design">Additional Design Preferences:</label>
                        <textarea id="design" name="design" rows="4" placeholder="Any other design details, patterns, or special requests..."></textarea>
                    </div>

                    <input type="hidden" id="selectedTeeth" name="selectedTeeth">
                    <input type="hidden" name="_subject" value="NEW MOLD REQUEST - Dental Form Submission">
                    
                    <button type="submit" class="submit-btn">Submit Mold Request</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        let selectedTeeth = [];

        // Tooth selection functionality
        document.querySelectorAll('.tooth').forEach(tooth => {
            tooth.addEventListener('click', function() {
                const toothNumber = this.dataset.tooth;
                
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    selectedTeeth = selectedTeeth.filter(t => t !== toothNumber);
                } else {
                    this.classList.add('selected');
                    selectedTeeth.push(toothNumber);
                }
                
                updateSelectedTeethDisplay();
            });
        });

        function updateSelectedTeethDisplay() {
            const display = document.getElementById('selectedTeethList');
            const hiddenInput = document.getElementById('selectedTeeth');
            
            if (selectedTeeth.length === 0) {
                display.textContent = 'None selected';
                hiddenInput.value = '';
            } else {
                display.textContent = selectedTeeth.sort((a, b) => a - b).join(', ');
                hiddenInput.value = selectedTeeth.join(',');
            }
        }

        // Form submission
        document.getElementById('moldForm').addEventListener('submit', function(e) {
            if (selectedTeeth.length === 0) {
                e.preventDefault();
                alert('Please select at least one tooth for gold work.');
                return;
            }
            
            // Update hidden field with selected teeth before submission
            document.getElementById('selectedTeeth').value = selectedTeeth.sort((a, b) => a - b).join(', ');
            
            // Let form submit naturally to Formspree
        });
    </script>
</body>
</html>
